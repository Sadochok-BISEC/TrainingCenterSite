{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'mainpage/css/Main.css' %}">
</head>
<body>

    </aside>
    <span class="error_logo">Error logo</span>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-duotone fa-house"></i>Main</li></a>
        <a href=""><li><i class="fa-duotone fa-display-chart-up fa-bounce"></i>Trainings</li></a>
        <a href="{% url 'about' %} "><li><i class="fa-duotone fa-address-card"></i>About Us</li></a>
        <a href=""><li><i class="fa-duotone fa-address-book"></i>Contacts</li></a>

    <main>
    {% block content %}
        {% endblock %}
    </main>

</html>
